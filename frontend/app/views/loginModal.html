<div class="main-container bgd-field-image">
	<div class="content-container justify-center">
		<div class="form-container mt-30">
		<h1 class="event-info-label color-black justify-center mt-30">{{'sport_matcher' | translate}}</h1>
		
		<form ng-submit = loginSubmit() name="loginForm" method="post" novalidate>
			<div>
				<input  class="form-control" type="text" placeholder="{{'username' | translate}}" name="username" ng-model="user.username" required ng-maxlength="100"/>
			</div>
			<div>
				<input  class="form-control" type="password" placeholder="{{'password' | translate}}" name="password" ng-model="user.password" required ng-maxlength="100"/>
			</div>
			<div class="form-check">
				<span>{{'remember_me' | translate}}</span>
				<input  class="form-control" type="checkbox" name="remember_me" ng-model="user.remember_me"/>
				<!--<input type="checkbox" value="" id="defaultCheck1" name="login_remember_me"/>
				<label class="form-check-label" for="defaultCheck1"><spring:message code="remember_me"/></label>-->
			</div>
			<div class="justify-center">
				<button type="submit" class="btn btn-primary submit-btn">{{'login' | translate}}</button>
			</div>
			<!--<c:if test="${error == true}">
				<div class="form-error login-error"><spring:message code="login_error"/></div>
			</c:if>-->
		</form>
		<div class="bottom-message mb-10">
			<span>{{'not_account' | translate}}</span>
			<a class="link-text" ng-click="">{{'create_account' | translate}}</a>
		</div>
	</div>
</div>
