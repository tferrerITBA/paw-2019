<div class="main-container">
	<div class="registration-container bgd-field-image">
		<div class="registration-form-container mt-30 registration-intro-container mb-35">
			<h1 class="event-info-label registration-sport-matcher justify-center mt-30">{{'sport_matcher' | translate}}</h1>
			<span class="registration-intro-title">{{'registration_intro_title' | translate}}</span>
			<span class="registration-intro-text home-header">{{'registration_intro_text' | translate}}</span>
		</div>
		<div class="registration-form-container mt-30 mr-40">
			<div class="form-container">
				<form ng-submit = registerSubmit() name="registerForm" method="post" novalidate>
					<div>
						<input  class="form-control" type="text" placeholder="{{'username' | translate}}" name="username" ng-model="user.username" required ng-maxlength="100"/>
						<!--<form:errors path="username" cssClass="form-error" element="span"/>
						<c:if test="${duplicateUsername != null}">
						<div class="form-error">
							<spring:message code="username" />
							<c:out value="${duplicateUsername}" />
							<spring:message code="already_exists" />
						</div>
					</c:if>-->
					</div>
					<div>
						<input class="form-control" type="text" placeholder="{{'first_name' | translate}}" ng-maxlength="100" name="firstName" ng-model="user.firstName" required/>
						<!--<form:errors path="firstName" cssClass="form-error" element="span"/>-->
					</div>
					<div>
						<input  class="form-control" type="text" placeholder="{{'last_name' | translate}}" ng-maxlength="100" name="lastName" ng-model="user.lastName" required/>
						<!--<form:errors path="lastName" cssClass="form-error" element="span"/>-->
					</div>
					<div>
						<input class="form-control" type="password" placeholder="{{'password' | translate}}" ng-maxlength="100" name="password" ng-model="user.password" required/>
						<!--<form:errors path="password" cssClass="form-error" element="span"/>-->
					</div>
					<div>
						<input class="form-control" type="password" placeholder="{{'repeat_password' | translate}}" ng-maxlength="100" name="repeatPassword" ng-model="user.repeatPassword" required/>
						<!--<form:errors path="repeatPassword" cssClass="form-error" element="span"/>-->
					</div>
					<div>
						<label path="profilePicture" style="display: flex; margin-bottom: 5px">{{'profile_picture' | translate}} </label>
						<input id="pictureUpload" class="image-input" type="file" accept="image/*" ng-file-read="user.picture" ng-model="__" name="picture">
						<!--<input type="file" accept="image/*" name="profilePicture" style="display: none" id="profilePictureButton" ng-model="user.picture"/>
						<button type="button" class="btn btn-secondary" ng-click="uploadFile()">{{'choose_file' | translate}}</button>
						<span style="padding-left: 20px; font-size: 16px" id="filenameDisplay">{{'no_file' | translate}}</span>-->
					</div>


					<!--<c:if test="${fileErrorMessage != null}">
						<div class="form-error">
							<spring:message code="file_error" />
							<c:out value="${fileErrorMessage}" />
						</div>
					</c:if>-->
					<div class="justify-center">
						<button type="submit" class="btn btn-primary submit-btn">{{'register' | translate}}</button>
					</div>
					<div class="bottom-message mb-10">
						<span>{{'already_have_account' | translate}}</span>
						<a class="link-text" >{{'login' | translate}}</a>
					</div>
					<div class="bottom-message mb-10">
			      <span>{{'skip_login' | translate}}</span>
			      <a class="link-text" >{{'go_to_home' | translate}}</a>
			    </div>
				</form>
			</div>
		</div>
	</div>
</div>
